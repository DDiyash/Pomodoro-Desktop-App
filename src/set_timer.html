<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="set_timer.css" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    

  </head>
  <body>
    <div class="title-bar">
      <span class="app-title">Pomodoro App</span>
      <!--<div class="window-controls">
        <button class="minimize"></button>
        <button class="close"></button>
      </div>-->
    </div>
    <div class="container">
      <div class="c1">
        <p> Set your Timer!</p>
        <div class="cc1">
          <div class="time-labels">
              <p id="hour-label">Hours</p>
              <p id="minute-label">Minutes</p>
              <p id="sec-label">Seconds</p>
          </div>
      
          <div class="time-inputs">
              <input id="hour" type="number" max="99" min="0" value="0" class="time">
              <p class="colon">:</p>
              <input id="minute" type="number" max="60" min="0" value="25" class="time">
              <p class="colon">:</p>
              <input id="second" type="number" max="60" min="0" value="0" class="time">
          </div>
          <div class="button-group">
            <button class="start" id="start" >Start</button>
            <button class="stop" id="stop" >End</button>
          </div>
          
      </div>  
    </div>
    </div>

    
   
    <script>
      document.getElementById('start').addEventListener('click', () => {
          const h = document.getElementById("hour").value || 0;
          const m = document.getElementById("minute").value || 0;
          const s = document.getElementById("second").value || 0;
          
          // Redirect to timer_start.html with query parameters
          window.location.href = `timer_start.html?h=${h}&m=${m}&s=${s}`;
      });

      const stopButton = document.getElementById("stop");
      stopButton.addEventListener('click',function (){
        window.location.href="index.html";
      })


      //document.querySelector(".minimize").addEventListener("click", () => {
      //window.electron.send("minimize-window");
      //});

      //document.querySelector(".close").addEventListener("click", () => {
      //window.electron.send("close-window");
      //});
      </script>
      
      
    
  </body>
</html>
